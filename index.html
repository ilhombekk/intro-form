<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro-form</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-content">
    <div class="container">
    <div class="intro-page">
    <div class="hero">
    <div class="hero-main">
    <div class="hero-badge">frontend and backend</div>
    <h1 class="hero-heading">Learn to program by watching professionals</h1>
    <p class="hero-text">See how experienced developers solve problems in real time</p>
    </div>
    <div class="hero-bottom"><strong> it free 7 days,</strong> then $20/mo</div>
    </div>
    <!-- form  -->
    <form class="signup-form" action="#">
        <h2 class="signup-form-heading">Sign up for the course and get free 7 days</h2>
        <div class="signup-form-fields">
            <input class="signup-form-field" type="text" name="name" placeholder="first name" aria-label="name" required>
            <input class="signup-form-field" type="text" name="last name" placeholder="last name" aria-label="lastname" required>
            <input class="signup-form-field" type="email" name="email" placeholder="email" aria-label="email" required>
            <input class="signup-form-field" type="password" name="password" placeholder="password" aria-label="password" required>
            <button class="signup-form-submit" type="submit">Claim your free trial</button>
            <div class="signup-form-notice">By clicking the button, you are agreeing to our <a class="signup-form-notice-link" href="#">Terms and Services</a></div>
        </div>
    </form>
    
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
